<!DOCTYPE html>
<html class="" style="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <title>登录页面</title>
    <link rel="stylesheet" href="../static/login/page-loading.css">
    <link rel="stylesheet" href="../static/login/font-awesome.css">
    <link href="../static/login/bundle.css" rel="stylesheet">
    <script src="../static/js/jquery-2.0.0.js"></script>
    <script src="../static/login/login.js"></script>
    <style>
        dl.list dd + dt:before {
            content: '\D\A' !important;
        }

        .longhaul-topo .nodes-title:before {
            content: '\D\A' !important;
        }

        .root-login {
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            Set_Code();
        };

        window.setTimeout(function () {
            // juqery 淡出
            $("#page--loading").fadeOut(500);
            // juqery 淡入
            $("#root-login").fadeIn(1000);
        }, 500)
    </script>
</head>
<body class="body--login">

<div class="page--loading" id="page--loading">
    <div class="loading--container">
        <span class="L">L</span>
        <div class="outter">
            <div class="mid"></div>
        </div>
        <span class="text--left">ADING</span>
    </div>
</div>
<div class="root-login" id="root-login">
    <div data-reactroot="" class="layout hide-footer hide-sidebar">
        <div class="main">
            <div class="login">
                <div class="form">
                    <form method='post' enctype="multipart/form-data" action="/login">
                        <fieldset>
                            <legend><span>登录</span>
                                <ul class="language">
                                    <li class="language__item" data-language="zh-CN"><a href="/register">注册</a></li>
                                </ul>
                            </legend>
                            <div class="form__group"><label class="form__label">用户名</label>
                                <div class="form__control-group"><input type="text" class="form__control has-icon"
                                                                        name="username" placeholder="用户名"><span
                                        class="form__control-icon"><i class="fa fa-user"></i></span></div>
                                <div class="form__group"><label class="form__label">密码</label>
                                    <div class="form__control-group"><input type="password"
                                                                            class="form__control has-icon"
                                                                            name="password" placeholder="密码"><span
                                            class="form__control-icon"><i class="fa fa-lock"></i></span></div>
                                </div>
                                <div class="form__group captcha">
                                    <div class="form__control-group">
                                        <input type="text" class="form__control has-icon" id="form__code" name="captcha"
                                               placeholder="验证码">
                                            <span class="form__control-icon">
                                                <i class="fa fa-shield"></i>
                                            </span>
                                    </div>
                                    <img class="form__captcha" id="form__captcha" src="" alt="验证码"
                                         onclick="return Set_Code()"></div>
                                <div class="form__group">
                                    <button type="submit" class="form__btn form__submit" onclick="return Check_Code()">
                                        <i class="fa fa-sign-in mr5"></i><span>登录</span>
                                    </button>
                                </div>
                                <div class="form__group form__message" id="message">
                                    <div class="login-alert login-alert-info" id="code_message" contenteditable="true">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="info"><h3 class="info__hd">
                    <a href="/"><img class="info__logo" src="../static/login/logo-v.png" alt="首页"></a></h3>
                    <div class="info__bd"><h1 class="info__title">辅导员之家</h1>
                        <p class="info__desc">管理平台</p></div>
                    <div class="info__version">版本: 1.0.0</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
